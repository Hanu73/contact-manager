<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">Contacts</div>

                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 contacts-div mt-2">
                  <div
                    class="row contact-cards mt-2"
                    *ngFor="let contact of contacts"
                  >
                    <div
                      class="contact-image col-lg-3 col-md-3 col-xs-12 col-sm-12 mt-2"
                    >
                      {{ contact.firstname[0] }}
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                      <p class="mb-0 mt-0">
                        {{ contact.firstname + " " + contact.lastname }}
                      </p>
                      <small>{{ contact.phonenumber }}</small>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
                      
                        <i class="fa fa-pencil px-4" aria-hidden="true"></i>
                    
                        <i class="fa fa-trash px-4" aria-hidden="true"></i>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">Groups</div>

                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
